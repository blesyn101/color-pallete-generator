<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text-div">
        <h1>Color Palette Generator</h1>
        <p>Select colors to build a custom palette, or generate a random color scheme for inspiration!</p>
    </div>
    <div class="color-picker">
        <div id="colorDisplay"></div>
        <label for="colorPicker">Choose a color:</label>
        <input id="colorPicker" type="color">
        <button id="saveColorBtn">Save Color</button>
        <button id="generateRandomBtn">Generate Random Colors</button>
    </div>
    <div id="palette" class="palette">
        <h2>Saved Colors</h2>
        <div id="savedColors" class="saved-colors"></div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
